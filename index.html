<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css" />
        <title>Best Restaurants in India</title>

    <link rel="icon"  href="images/zomato.svg" type="image/svg+xml" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">


</head>
<body>
    <section class="HeroSection">
        <header>
            <nav class="navbar">
                <div class="getapp">
                    <object type="image/svg+xml" data="images/download.svg" width="20px" height="20px" class="icondownload"></object>
                    <a href="#">Get the App</a>
                </div>
                

                <div class="navbar_menu_container">
                    <a href="#" class="link">Inventor Relations</a>
                    <a href="#" class="link">Add Restaurants</a>
                    <a href="#" class="link">Login</a>
                    <a href="#" class="link">Sign Up</a>
                    <a href="#" class="navbarbutton">
                        <img class="hamburger" src="images/hamburger-menu.svg"></img>
                    </a>
                </div>
            </nav>
            

        </header>
        <div class="HeroSectionContainer">
            <img class="HeroLogo" src="images/heroSectionLogo.png" />
            <h1 class="HeroTitle">Discover the best food & drinks in Chennai</h1>
            <div class="HeroInputContainer">
                <div class="InputLocationContainer">
                    <object type="image/svg+xml" data="images/location.svg" width="20px" height="20px" class="iconlocation"></object>
                <input class="HeroInputLocation" type="text" placeholder="Chennai" />
                </div>
                <div class="InputSearchContainer">
                    <object type="image/svg+xml" data="images/search.svg" width="20px" height="20px"class="iconsearch"></object>
                    <input class="HeroInputSearch" type="text" placeholder="Search for a restaurant, cuisine or a dish" />
                </div>
            </div>
            

        </div>
    </section>

    <section class="container we_offer">
        <div class="we_offer_card">
            <img src="images/item1.png" alt="card 1 img">
            <div class="card_content">
                <h2>Order Online</h2>
                <p>Stay home and order to your doorstep</p>
            </div>
        </div>
        <div class="we_offer_card">
            <img src="images/item2.png" alt="card 2 img">
            <div class="card_content">
                <h2>Dining</h2>
              <p>View the citys favourite dining venue</p>
            </div>
        </div>
        <div class="we_offer_card">
            <img src="images/item3.png" alt="card 3 img">
            <div class="card_content">
                <h2>Nightlife and clubs</h2>
            <p>Explore the citys top nightlife outlets</p>
            </div>
        </div>
        <!-- <div class="we_offer_card">
            <img src="images/item4.png" alt="card 4 img">
            <div class="card_content">
                <h2>Order Online</h2>
          <p>Stay home and order to your doorstep</p>
            </div>
        </div> -->
    </section>
</body>
</html>
